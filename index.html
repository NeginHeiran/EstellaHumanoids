<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000; /* fallback color */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    .coming-soon-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the screen */
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="coming-soon.jpg" alt="Coming Soon" class="coming-soon-image" />
  </div>
</body>
</html>
